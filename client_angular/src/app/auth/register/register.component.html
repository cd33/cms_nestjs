<div class="max-w-2xl mx-auto">
  <div
    class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="submit()">
      <h3 class="text-xl font-medium text-gray-900 dark:text-white">
        Register to our platform
      </h3>
      <div>
        <label
          for="email"
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Your email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="name@company.com"
          formControlName="email"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="
            email?.errors &&
            email?.errors?.['required'] &&
            (email?.dirty || email?.touched)
          "
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Email is required</span>
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="
            email?.errors &&
            email?.errors?.['email'] &&
            (email?.dirty || email?.touched)
          "
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Email is badly formatted</span>
        </div>
      </div>
      <div>
        <label
          for="password"
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Your password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          formControlName="password"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="!password?.errors?.['minlength'] && password?.invalid && (password?.dirty || password?.touched)"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Password is required</span>
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="
            password?.errors &&
            password?.errors?.['minlength'] &&
            (password?.dirty || password?.touched)
          "
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline"
            >Password should be at least 4 characters long</span
          >
        </div>
      </div>
      <div>
        <label
          for="passwordConfirmation"
          class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
          >Password confirmation</label
        >
        <input
          type="password"
          name="passwordConfirmation"
          id="passwordConfirmation"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          formControlName="passwordConfirmation"
          required
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="!passwordConfirmation?.errors?.['minlength'] && passwordConfirmation?.invalid && (passwordConfirmation?.dirty || passwordConfirmation?.touched)"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline"
            >Password confimation is required</span
          >
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="
            passwordConfirmation?.errors &&
            passwordConfirmation?.errors?.['minlength'] &&
            (passwordConfirmation?.dirty || passwordConfirmation?.touched)
          "
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline"
            >Password should be at least 4 characters long</span
          >
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="passwordMismatch()"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Passwords are not identical</span>
        </div>
      </div>
      <!-- <div class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="remember"
              aria-describedby="remember"
              type="checkbox"
              class="bg-gray-50 border border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required=""
            />
          </div>
          <div class="text-sm ml-3">
            <label
              for="remember"
              class="font-medium text-gray-900 dark:text-gray-300"
              >Remember me</label
            >
          </div>
        </div> -->
      <!-- <a
          href="#"
          class="ml-4 text-sm text-blue-700 hover:underline ml-auto dark:text-blue-500"
          >Lost Password?</a
        >
      </div> -->
      <button
        type="submit"
        [disabled]="registerForm.pristine || !this.registerForm.valid || passwordMismatch()"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50"
      >
        Register
      </button>
    </form>
  </div>
</div>
