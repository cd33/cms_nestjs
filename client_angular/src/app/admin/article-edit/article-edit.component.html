<div
  class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative mb-2"
  role="alert"
  *ngIf="error"
>
  <strong class="font-bold m-2"
    >An error occured. Please try again later.</strong
  >
</div>

<form [formGroup]="articleForm" (ngSubmit)="submit()" *ngIf="article">
  <div class="border-b border-gray-900/10 pb-12">
    <h1
      class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
    >
      Update Article
    </h1>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-4">
        <label
          for="title"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Title</label
        >
        <div
          class="mt-2flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
        >
          <input
            type="text"
            name="title"
            id="title"
            autocomplete="title"
            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
            placeholder="Title"
            formControlName="title"
          />
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="title?.invalid && (title?.dirty || title?.touched) && title?.errors?.['required']"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Please fill in this field</span>
        </div>
      </div>

      <div class="col-span-full">
        <label
          for="content"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Content</label
        >
        <textarea
          id="content"
          name="content"
          rows="3"
          class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          formControlName="content"
        ></textarea>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="content?.invalid && (content?.dirty || content?.touched) && content?.errors?.['required']"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline">Please fill in this field</span>
        </div>
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded relative"
          role="alert"
          *ngIf="content?.invalid && (content?.dirty || content?.touched) && content?.errors?.['minlength']"
        >
          <strong class="font-bold m-2">*</strong>
          <span class="block sm:inline"
            >Article content is too short (min 5 characters)</span
          >
        </div>
      </div>
    </div>
  </div>

  <div class="my-6 flex items-center justify-end gap-x-6">
    <button
      type="button"
      class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm enabled:hover:bg-emerald-500 enabled:focus-visible:outline enabled:focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:opacity-50"
      (click)="handleEditMode()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm enabled:hover:bg-indigo-500 enabled:focus-visible:outline enabled:focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
      [disabled]="articleForm.pristine || !this.articleForm.valid"
    >
      Save
    </button>
  </div>
</form>

<div
  class="bg-green-100 border border-green-400 text-green-700 px-2 py-1 rounded relative my-4"
  role="alert"
  *ngIf="response$ | async as res"
>
  <strong class="font-bold m-2"
    >Your article has been successfully updated</strong
  >
</div>
